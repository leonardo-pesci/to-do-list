<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Info -->
		<title>To-do list</title>
		<link rel="icon" type="image/x-icon" href="./img/check.svg">

		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

		<!-- Style -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="style/style.css">
	</head>

	<body>
		<div id="bigContainer" class="d-flex">

			<header id="todoHeader" class="panel d-flex">
				<h1 id="title">TO-DO LIST</h1>
				<div id="logoContainer">
					<img src="./img/to-do-icon.png" alt="" width="50px" height="50px">
				</div>
			</header>

			<main id="todoMainPage">
				<span id="emptyMessage">Hai completato tutte le attività!</span>

				<!-- to do container -->
				<ul id="todoContainer" class="d-flex"></ul>

				<div id="todoAdd" class="panel d-flex">
					<input type="text" id="todoInput" placeholder="aggiungi attività"></input>
					<button id="todoAddBtn" class="c-pointer">
						<img src="./img/add.svg" alt="">
					</button>
				</div>

				<!-- done container -->
				<ul id="doneContainer" class="d-flex"></ul>

			</main>

		</div>


			
		<!-- Script -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="./src/main.js"></script>

	</body>
</html>
