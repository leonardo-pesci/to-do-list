<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Info -->
		<title>To-do list</title>
		<link rel="icon" type="image/x-icon" href="./img/check.svg">

		<!-- Font -->

		<!-- Style -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="style/style.css">
	</head>

	<body>
		<div class="bigContainer">

			<header id="todoHeader" class="card">
				<h1 id="title"></h1>
				<div id="logoContainer"></div>
			</header>

			<main id="todoMainPage">
				<div id="todoContainer">
					<div class="todoItem card d-flex">
						<div class="todoTick"></div>
						<div class="todoText"></div>
					</div>
					<div class="todoItem card d-flex">
						<div class="todoTick"></div>
						<div class="todoText"></div>
					</div>
				</div>

				<div id="todoAdd" class="card d-flex">
					<div id="todoInput"></div>
					<div id="todoAddBtn"></div>
				</div>

			</main>

		</div>


			
		<!-- Script -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="src/main.js"></script>

	</body>
</html>
